{% extends "base.html" %}
{% block content %}

<title>Choose a table</title>

<style>
#container {
  width: 800px;
  margin: 20px auto;
}
#choose-title {
  font-size: 50px;
  text-align: center;
  margin-bottom: 20px;
}
table {
  width: 800px;
  border-collapse: collapse;
}
tr {
  background: #dfdfdf;
  height: 40px;
  line-height: 40px;
  text-align: center;
  border-bottom: 1px solid #333333;
}
tr:last-of-type {
  border-bottom: none;
}
tr a {
  text-decoration: none;
  color: black;
}
</style>


<div id = "container">
<div id = "choose-title">Choose a table:</div>

<table>
{%for table in tables%}
<tr><td>
<a href = "showtable/?table={{table.0}}">{{table.1}}</a>
</td></tr>
{%endfor%}
</table>

</div>
{% endblock %}
